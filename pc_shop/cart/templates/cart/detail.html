{% extends 'base.html' %}
{% load static %}
{% block css %} <link rel="stylesheet" href="{% static 'css/cart.css' %}"> {% endblock %}
{% block content %}
<!-- Заголовок -->
<div class="container my-5">
    <h1 class="mb-4">Корзина</h1>
    {% if cart.get_cart_items %}
    <!-- Таблица товаров -->
    <div class="table-responsive">
        {% include 'includes/cart_items.html' %}
    </div>
    <!-- Кнопка оформления -->
    <div class="text-end">
        <a href="{% url 'checkout' %}" class="btn btn-primary">Оформить заказ</a>
    </div>
    {% else %}
    <p class="text-center">Ваша корзина пуста.</p>
    {% endif %}
</div>
{% endblock %}
