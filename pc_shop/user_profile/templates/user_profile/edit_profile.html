{% extends 'base.html' %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
  <h1>Редактировать профиль</h1>
  <form method="post">
    {% csrf_token %}
    <!-- Форма пользователя -->
    <h3>Основные данные</h3>
    {{ user_form.as_p }}

    <!-- Форма профиля -->
    <h3>Дополнительная информация</h3>
    {{ profile_form.as_p }}

    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
{% endblock %}
