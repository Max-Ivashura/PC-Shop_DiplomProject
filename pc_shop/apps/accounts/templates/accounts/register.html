{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card-wrapper">
        <div class="card shadow auth-card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Регистрация</h3>
                <form method="post">
                    {% csrf_token %}
                    <!-- Логин -->
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
                        {{ form.username }}
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <!-- Пароль -->
                    <div class="mb-3">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
                        {{ form.password1 }}
                        <div class="password-hint mt-2">
                            <small class="text-muted">
                                Минимум 8 символов, с заглавными буквами и цифрами
                            </small>
                        </div>
                    </div>
                    <!-- Подтверждение пароля -->
                    <div class="mb-3">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Подтверждение пароля</label>
                        {{ form.password2 }}
                    </div>
                    <!-- Кнопка -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                    </div>
                </form>
                <!-- Ссылка на вход -->
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="auth-link">Уже есть аккаунт? Войти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
