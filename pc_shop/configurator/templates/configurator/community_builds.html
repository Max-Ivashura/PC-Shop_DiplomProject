{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/community_builds.css' %}">
{% endblock %}
{% block title %}Сборки сообщества{% endblock %}

{% block content %}
<!-- Добавляем уникальный контейнер -->
<div class="community-builds-container">
  <h1 class="builds-heading">Сборки от пользователей</h1>

  <div class="builds-grid">
    {% for build in builds %}
      <div class="build-card-wrapper">
        <div class="card build-card">
          <div class="card-body">
            <h5 class="card-title">{{ build.name }}</h5>
            <p class="card-text">{{ build.description|truncatewords:10 }}</p>
            <div class="build-actions">
              <a href="{% url 'build_detail' build.id %}" class="btn btn-view">
                <i class="fas fa-eye"></i> Подробнее
              </a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
